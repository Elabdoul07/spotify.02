<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="1.png" alt="logo" class="image">
        <div class="facebook">
            <input type="button" value="Sign up with Facebook">
        </div>
        <div class="google">
            <input type="button" value="Sign up with Google">
        </div>
        <div class="line">
            <hr>
            <span class="line-text">or</span>
            <hr>
        </div>
        <form class="form">
            <div class="email">
                <label for="email">What's your email?</label>
            </div>
            <input type="email" name="email" id="email" placeholder="Enter your email.">
            <p class="use">Use phone number instead.</p>
            <div class="password">
                <label for="password">Create a Password</label>
            </div>
            <input type="password" name="password" id="password" placeholder="Create a password.">
            <div class="name">
                <label for="name">What should we call you?</label>
            </div>
            <input type="text" name="name" id="name" placeholder="Enter a profile name.">
            <p class="this">This appears on your profile.</p>
            <!-- age -->
            <div class="all">
                <div class="group">
                    <div class="group1">
                        <label for="day">Date</label>
                        <div class="day">
                            <input type="number" name="date" id="day" placeholder="DD">
                        </div>
                    </div>
                </div>
                <div class="group">
                    <div class="group2">
                        <label for="month">Month</label>
                        <div class="month">
                            <select name="month" id="month">
                                <option disabled selected value="">Month</option>
                                <option value="jan">January</option>
                                <option value="feb">February</option>
                                <option value="mar">March</option>
                                <option value="apr">April</option>
                                <option value="may">May</option>
                                <option value="jun">June</option>
                                <option value="jul">July</option>
                                <option value="aug">August</option>
                                <option value="sep">September</option>
                                <option value="oct">October</option>
                                <option value="nov">November</option>
                                <option value="dec">December</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="group">
                    <div class="group3">
                        <label for="year">Year</label>
                        <div class="year">
                            <input type="number" name="year" id="year" placeholder="YYYY">
                        </div>
                    </div>
                </div>
            </div>
            <div class="gender">
                <label>What's your gender?</label>
                <div class="radio">
                    <input type="radio" name="gender" id="radio" value="male"><label for="radio">Male</label>
                    <input type="radio" name="gender" id="radio2" value="female"><label for="radio2">Female</label>
                    <input type="radio" name="gender" id="radio3" value="nil"><label for="radio3">Prefer not to say</label>
                </div>
            </div>
            <div class="checkbox">
                <div class="first">
                    <input type="checkbox" value="marketing" id="checkbox"><label for="checkbox">I would prefer not to
                        receive marketing messages from Spotify</label>
                </div>
                <input type="checkbox" value="registration" id="checkbox"><label for="checkbox">Share my registration
                    data with Spotify's content providers for marketing purposes.</label>
            </div>
            <p>
                By clicking on sign-up, you agree to the <span>Spotify Terms and Conditions</span> and <span>Privacy
                    Policy.</span>
            </p>
            <div class="button">
                <input type="button" name="sign-up" id="sign-up" value="Sign Up">
            </div>
            <p class="log">
                Have an account? <span>Log In.</span>
            </p>
        </form>

    </div>
</body>

</html>
